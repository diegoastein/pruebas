<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesti√≥n de Licencias (Firestore)</title>
  <style>
    *{box-sizing:border-box} html,body{height:100%}
    :root{
      --bg:#0f172a; --panel:#111827; --muted:#9ca3af; --text:#e5e7eb;
      --accent:#4f46e5; --accent-2:#4338ca; --ok:#16a34a; --bad:#dc2626;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--text);
      background:radial-gradient(1200px 800px at 10% -10%, #1e293b 10%, var(--bg) 60%);
    }
    .app{ max-width:1100px; margin:40px auto; padding:24px; }
    .header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:6px; }
    .header h1{ margin:0; font-size:clamp(22px,3.2vw,32px) }
    .sub{ color:var(--muted); font-size:14px }
    #status{ margin-bottom:16px; color:#fbbf24; font-size:13px; }
    .card, details{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06); border-radius:var(--radius);
      box-shadow:var(--shadow); backdrop-filter:blur(8px);
      padding:20px; margin-top:16px;
    }
    h2{ margin:0 0 10px 0; font-size:20px }
    form{ display:grid; gap:14px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)) }
    label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; letter-spacing:.3px }
    input, select{
      width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.07);
      background:#0b1220; color:var(--text); outline:none; transition:.15s ease;
    }
    input:focus, select:focus{ box-shadow:0 0 0 3px rgba(79,70,229,.25); border-color:var(--accent) }
    .actions{ display:flex; flex-wrap:wrap; gap:10px; margin-top:6px; align-items:center }
    button{
      border:0; border-radius:12px; padding:10px 14px; cursor:pointer; font-weight:600;
      background:linear-gradient(180deg, var(--accent), var(--accent-2)); color:white;
      box-shadow:0 8px 20px rgba(79,70,229,.35); transition:.15s transform ease;
    }
    button:hover{ transform:translateY(-1px) }
    .secondary{ background:#111827; border:1px solid rgba(255,255,255,.07) }
    .ok{ background:linear-gradient(180deg,#22c55e,var(--ok)) }
    .table-wrap{ overflow:auto; border-radius:14px; border:1px solid rgba(255,255,255,.06) }
    table{ width:100%; border-collapse:collapse; font-size:14px; background:#0b1220 }
    thead th{
      position:sticky; top:0; background:#0f172a; z-index:1;
      text-align:left; padding:12px; color:#cbd5e1;
      border-bottom:1px solid rgba(255,255,255,.06)
    }
    tbody td{ padding:12px; border-bottom:1px solid rgba(255,255,255,.06) }
    tbody tr:hover{ background:rgba(79,70,229,.08) }
    summary{ cursor:pointer; font-weight:600; font-size:1.05rem; color:var(--text); list-style:none }
    summary::marker{ display:none }
    summary::before{
      content:"‚ñ∂"; margin-right:8px; transition:transform .2s ease; display:inline-block
    }
    details[open] summary::before{ transform:rotate(90deg) }
    .inner{ margin-top:0.8rem; animation:fadeIn .25s ease }
    @keyframes fadeIn{ from{opacity:0;transform:translateY(-3px)} to{opacity:1;transform:translateY(0)} }
    .highlight{ padding:26px }
    .highlight h2{ font-size: clamp(24px, 4vw, 34px); margin-bottom:12px }
    .count{ font-size: clamp(18px, 3.2vw, 22px); color:#cbd5e1; margin-bottom:10px }
    .kpis{ display:flex; flex-wrap:wrap; gap:10px; margin-top:8px }
    .pill{
      border:1px solid rgba(255,255,255,.12); border-radius:999px;
      padding:.4rem .7rem; font-size:13px; color:#d1d5db;
      display:flex; align-items:center; gap:8px;
    }
    .pill .dot{ width:8px; height:8px; border-radius:999px; background:#4f46e5 }
    .biglist{ display:grid; gap:10px; margin-top:12px }
    .item{
      border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px;
      display:flex; align-items:center; justify-content:space-between; gap:12px; background:#0b1220;
    }
    .item .who{ font-weight:600 }
    .item .dates{ color:#cbd5e1; font-size:13px }
    @media (max-width:640px){
      .header{flex-direction:column; align-items:flex-start}
      table{font-size:13px}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Gesti√≥n de Licencias</h1>
      <div class="sub">Sincroniza con tu Firebase existente</div>
    </div>
    <div id="status" class="sub"></div>

    <!-- DESTACADOS -->
    <div class="card highlight" id="blockMesActual">
      <h2 id="titleMesActual">Licencias de este mes</h2>
      <div class="count" id="countMesActual">0 licencias</div>
      <div class="kpis" id="kpisMesActual"></div>
      <div class="biglist" id="listMesActual"></div>
    </div>
    <div class="card highlight" id="blockMesSiguiente">
      <h2 id="titleMesSiguiente">Licencias del mes siguiente</h2>
      <div class="count" id="countMesSiguiente">0 licencias</div>
      <div class="kpis" id="kpisMesSiguiente"></div>
      <div class="biglist" id="listMesSiguiente"></div>
    </div>

    <!-- NUEVA LICENCIA -->
    <div class="card">
      <h2>Nueva licencia</h2>
      <form id="formLicencia">
        <div>
          <label for="profesional">Profesional</label>
          <select id="profesional" required>
            <option value="">-- Elegir profesional --</option>
          </select>
        </div>
        <div>
          <label for="fechaInicio">Fecha de inicio</label>
          <input type="date" id="fechaInicio" required />
        </div>
        <div>
          <label for="fechaFin">Fecha de finalizaci√≥n</label>
          <input type="date" id="fechaFin" required />
        </div>
        <div class="actions">
          <button type="submit" class="ok">Registrar licencia</button>
        </div>
      </form>
    </div>

    <!-- LICENCIAS REGISTRADAS -->
    <details>
      <summary>Licencias registradas</summary>
      <div class="inner">
        <div class="table-wrap">
          <table id="tablaLicencias">
            <thead>
              <tr>
                <th>Profesional</th>
                <th>Motivo</th>
                <th>Inicio</th>
                <th>Fin</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </details>

    <!-- HISTORIAL -->
    <div class="card">
      <h2>Historial de licencias</h2>
      <div class="actions">
        <label for="buscadorProfesional" style="align-self:center">Seleccionar profesional</label>
        <select id="buscadorProfesional">
          <option value="">-- Elegir profesional --</option>
        </select>
        <button id="buscarHistorial" class="secondary" type="button">Buscar</button>
      </div>
      <div id="resultadoHistorial" style="margin-top:1rem"></div>
    </div>

    <!-- PERSONAL ACTUAL -->
    <details>
      <summary>Personal actual</summary>
      <div class="inner">
        <div class="table-wrap">
          <table id="tablaPersonal">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Servicio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </details>

    <!-- GESTI√ìN DE PERSONAL -->
    <div class="card">
      <h2>Gesti√≥n de personal</h2>
      <form id="formPersonal">
        <div>
          <label for="nombrePersonal">Nombre y Apellido</label>
          <input type="text" id="nombrePersonal" required />
        </div>
        <div class="actions">
          <button type="submit" class="ok">Agregar profesional</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, onSnapshot, query, where
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      getAuth, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0ZNZskD4qFvj1n9s15Kd6ZUj3xwnSuqc",
      authDomain: "licencias-1a717.firebaseapp.com",
      projectId: "licencias-1a717",
      storageBucket: "licencias-1a717.firebasestorage.app",
      messagingSenderId: "81776336703",
      appId: "1:81776336703:web:e4a42b8c759dfa89a5fd8a"
    };

    const app  = initializeApp(firebaseConfig);
    const dbFS = getFirestore(app);
    const auth = getAuth(app);

    // üëá Cambi√° estos nombres si tus colecciones reales son otras
    const COL_PERSONAL  = "personal";
    const COL_LICENCIAS = "licencias";

    const $ = s => document.querySelector(s);
    const td = v => `<td>${v ?? ""}</td>`;
    const statusEl = $("#status");
    const setStatus = msg => { if(statusEl) statusEl.textContent = msg || ""; };

    // acepta string, Date o Timestamp de Firestore
    const toDate = (v)=>{
      if(!v) return null;
      if(v instanceof Date) return v;
      if(typeof v.toDate === "function") return v.toDate(); // Timestamp
      return new Date(v);
    };
    const fmt = d => {
      const x = toDate(d);
      return x && !isNaN(+x) ? x.toISOString().slice(0,10) : "";
    };
    const monthLabel = date =>
      date.toLocaleDateString("es-AR",{month:"long",year:"numeric"})
           .replace(/^./,c=>c.toUpperCase());
    const monthRange = (offset=0)=>{
      const now=new Date(); const y=now.getFullYear(), m=now.getMonth()+offset;
      return { start:new Date(y,m,1), end:new Date(y,m+1,1), label:monthLabel(new Date(y,m,1)) };
    };
    const inRange=(d,start,end)=>{
      const x=toDate(d);
      return x && +x>=+start && +x<+end;
    };
    const pick = (obj, keys) => keys.find(k => obj?.[k] !== undefined);

    const selAltaProf   = $("#profesional");
    const selHistProf   = $("#buscadorProfesional");
    const tbodyPersonal = $("#tablaPersonal tbody");
    const tbodyLic      = $("#tablaLicencias tbody");
    const resHist       = $("#resultadoHistorial");

    const titleMesActual = $("#titleMesActual");
    const countMesActual = $("#countMesActual");
    const kpisMesActual  = $("#kpisMesActual");
    const listMesActual  = $("#listMesActual");
    const titleMesSiguiente = $("#titleMesSiguiente");
    const countMesSiguiente = $("#countMesSiguiente");
    const kpisMesSiguiente  = $("#kpisMesSiguiente");
    const listMesSiguiente  = $("#listMesSiguiente");

    let cachePersonal = [];
    let cacheLic      = [];

    function renderPersonalAndSelects(){
      tbodyPersonal.innerHTML = cachePersonal
        .map(p=>`<tr>${td(p.nombre)}${td(p.dni)}${td(p.servicio)}</tr>`).join("");

      const opciones = [...new Set(cachePersonal.map(p=>p.nombre).filter(Boolean))];
      const opts = `<option value="">-- Elegir profesional --</option>` + opciones.map(n=>`<option>${n}</option>`).join("");
      selAltaProf.innerHTML = opts;
      selHistProf.innerHTML = opts;
    }

    function renderLicenciasYMeses(){
      tbodyLic.innerHTML = cacheLic
        .map(l=>`<tr>${td(l.profesional)}${td(l.motivo)}${td(fmt(l.inicio))}${td(fmt(l.fin))}</tr>`).join("");

      renderMes(cacheLic, 0, {title:titleMesActual, count:countMesActual, kpis:kpisMesActual, list:listMesActual});
      renderMes(cacheLic, 1, {title:titleMesSiguiente, count:countMesSiguiente, kpis:kpisMesSiguiente, list:listMesSiguiente});
    }

    function renderMes(all, offset, targets){
      const { start, end, label } = monthRange(offset);
      const arr = all.filter(l => inRange(l.inicio, start, end) || inRange(l.fin, start, end));
      targets.title.textContent = `Licencias de ${label}`;
      targets.count.textContent = `${arr.length} licencia${arr.length!==1?'s':''}`;

      const unicos = new Set(arr.map(a=>a.profesional).filter(Boolean)).size;
      let dias = 0;
      arr.forEach(a=>{
        const i = toDate(a.inicio), f = toDate(a.fin);
        if(!i || !f || isNaN(+i) || isNaN(+f)) return;
        const from = new Date(Math.max(+i, +start));
        const to   = new Date(Math.min(+f, +end));
        const ms   = (+to - +from);
        if(ms >= 0) dias += Math.round(ms/86400000) + 1;
      });
      targets.kpis.innerHTML = `
        <div class="pill"><span class="dot"></span>Profesionales: <strong>${unicos}</strong></div>
        <div class="pill"><span class="dot"></span>D√≠as cubiertos (aprox.): <strong>${dias}</strong></div>
      `;
      targets.list.innerHTML = arr.map(a=>`
        <div class="item">
          <div>
            <div class="who">${a.profesional || '(Sin nombre)'}</div>
            <div class="dates">${fmt(a.inicio)} ‚Üí ${fmt(a.fin)} ${a.motivo?`‚Ä¢ ${a.motivo}`:''}</div>
          </div>
        </div>
      `).join("") || `<div class="item"><div>No hay licencias registradas para ${label}.</div></div>`;
    }

    async function loadPersonal(){
      try{
        const snap = await getDocs(collection(dbFS, COL_PERSONAL));
        cachePersonal = [];
        snap.forEach(doc=>{
          const d = doc.data();
          cachePersonal.push({
            nombre:   d[pick(d,["nombre","name","nombreCompleto","apellidoNombre","ApellidoNombre","profesional","Profesional"])] ?? "",
            dni:      d[pick(d,["dni","DNI","documento","Documento","doc"])] ?? "",
            servicio: d[pick(d,["servicio","Servicio","sector","Sector","area","Area","seccion","Seccion"])] ?? ""
          });
        });
        renderPersonalAndSelects();
      } catch(err){
        console.error("Error leyendo PERSONAL FS:", err);
        setStatus("Error leyendo personal: " + (err.message || err.code));
      }
    }

    function listenLicencias(){
      const col = collection(dbFS, COL_LICENCIAS);
      onSnapshot(col, (snap)=>{
        cacheLic = [];
        snap.forEach(doc=>{
          const d = doc.data();
          cacheLic.push({
            profesional: d[pick(d,[
              "profesional","profesionalNombre","professional","Profesional","ApellidoNombre","apellidoNombre"
            ])] ?? "",
            motivo: d[pick(d,[
              "motivo","Motivo","causa","Causa","motivoLicencia","MotivoLicencia"
            ])] ?? "",
            inicio: d[pick(d,[
              "inicio","fechaInicio","FechaInicio","desde","Desde","FechaDesde"
            ])] ?? "",
            fin:    d[pick(d,[
              "fin","fechaFin","FechaFin","hasta","Hasta","FechaHasta"
            ])] ?? ""
          });
        });
        renderLicenciasYMeses();
        if(snap.size === 0){
          setStatus(`No se encontraron licencias en la colecci√≥n "${COL_LICENCIAS}".`);
        } else {
          setStatus("");
        }
      }, (err)=>{
        console.error("Error leyendo LICENCIAS FS:", err);
        setStatus("Error leyendo licencias: " + (err.message || err.code));
      });
    }

    // ALTAS
    $("#formLicencia").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const profesional = $("#profesional").value.trim();
      const inicio = $("#fechaInicio").value;
      const fin    = $("#fechaFin").value;
      if(!profesional || !inicio || !fin){
        alert("Complet√° todos los campos.");
        return;
      }

      try{
        await addDoc(collection(dbFS, COL_LICENCIAS), {
          profesional,
          inicio,
          fin,
          creadoEn:new Date().toISOString()
        });
        $("#fechaInicio").value="";
        $("#fechaFin").value="";
        alert("Licencia registrada.");
      } catch(err){
        console.error("Error al registrar licencia:", err);
        alert("Error al registrar licencia: " + (err.message || err.code));
        setStatus("Error al registrar licencia: " + (err.message || err.code));
      }
    });

    $("#formPersonal").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const nombre = $("#nombrePersonal").value.trim();
      if(!nombre){
        alert("Complet√° el nombre.");
        return;
      }

      try{
        await addDoc(collection(dbFS, COL_PERSONAL), {
          nombre,
          creadoEn:new Date().toISOString()
        });
        $("#nombrePersonal").value="";
        await loadPersonal();
        alert("Profesional agregado.");
      } catch(err){
        console.error("Error al agregar profesional:", err);
        alert("Error al agregar profesional: " + (err.message || err.code));
        setStatus("Error al agregar profesional: " + (err.message || err.code));
      }
    });

    $("#buscarHistorial").addEventListener("click", async ()=>{
      const nombre = $("#buscadorProfesional").value;
      resHist.innerHTML = "";
      if(!nombre){
        resHist.textContent = "Seleccion√° un profesional.";
        return;
      }

      let items = [];
      try{
        const col = collection(dbFS, COL_LICENCIAS);
        const [s1,s2,s3,s4,s5] = await Promise.all([
          getDocs(query(col, where("profesional","==",nombre))),
          getDocs(query(col, where("profesionalNombre","==",nombre))),
          getDocs(query(col, where("professional","==",nombre))),
          getDocs(query(col, where("Profesional","==",nombre))),
          getDocs(query(col, where("ApellidoNombre","==",nombre))),
        ]);
        s1.forEach(d=>items.push(d.data()));
        s2.forEach(d=>items.push(d.data()));
        s3.forEach(d=>items.push(d.data()));
        s4.forEach(d=>items.push(d.data()));
        s5.forEach(d=>items.push(d.data()));
      } catch(err){
        console.error("Error buscando historial:", err);
        resHist.textContent = "Error al buscar el historial: " + (err.message || err.code);
        setStatus("Error al buscar historial: " + (err.message || err.code));
        return;
      }

      if(items.length===0){
        resHist.textContent="Sin licencias registradas.";
        return;
      }

      items.sort((a,b)=>{
        const da = toDate(a.inicio||a.fechaInicio||a.FechaInicio||a.desde||a.Desde||a.FechaDesde);
        const db = toDate(b.inicio||b.fechaInicio||b.FechaInicio||b.desde||b.Desde||b.FechaDesde);
        return db - da;
      });

      const table = document.createElement("table");
      table.innerHTML = `<thead><tr><th>Motivo</th><th>Inicio</th><th>Fin</th></tr></thead><tbody></tbody>`;
      const tb = table.querySelector("tbody");
      items.forEach(d=>{
        const ini = d.inicio || d.fechaInicio || d.FechaInicio || d.desde || d.Desde || d.FechaDesde;
        const fin = d.fin    || d.fechaFin    || d.FechaFin    || d.hasta || d.Hasta || d.FechaHasta;
        const tr = document.createElement("tr");
        tr.innerHTML = `${td(d.motivo ?? d.Motivo ?? d.causa ?? d.Causa ?? d.motivoLicencia ?? d.MotivoLicencia ?? "")}${td(fmt(ini))}${td(fmt(fin))}`;
        tb.appendChild(tr);
      });
      const wrap = document.createElement("div");
      wrap.className="table-wrap";
      wrap.appendChild(table);
      resHist.appendChild(wrap);
    });

    (async ()=>{
      try{
        setStatus("Conectando a Firebase...");
        await signInAnonymously(auth);
        setStatus("Conectado. Cargando datos...");
      } catch(e){
        console.error("Error de autenticaci√≥n:", e);
        setStatus("Error de autenticaci√≥n Firebase: " + (e.message || e.code));
      }
      await loadPersonal();
      listenLicencias();
    })();
  </script>
</body>
</html>
