<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestión de Licencias (Auto Sync Firebase)</title>
  <style>
    *{box-sizing:border-box} html,body{height:100%}
    :root{
      --bg:#0f172a; --panel:#111827; --muted:#9ca3af; --text:#e5e7eb;
      --accent:#4f46e5; --accent-2:#4338ca; --ok:#16a34a; --bad:#dc2626;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    body{ margin:0; font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--text); background:radial-gradient(1200px 800px at 10% -10%, #1e293b 10%, var(--bg) 60%); }
    .app{ max-width:1100px; margin:40px auto; padding:24px; }
    .header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px; }
    .header h1{ margin:0; font-size:clamp(22px,3.2vw,32px) }
    .sub{ color:var(--muted); font-size:14px }
    .card, details{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06); border-radius:var(--radius);
      box-shadow:var(--shadow); backdrop-filter:blur(8px);
      padding:20px; margin-top:16px;
    }
    h2{ margin:0 0 10px 0; font-size:20px }
    form{ display:grid; gap:14px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)) }
    label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; letter-spacing:.3px }
    input, select{
      width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.07);
      background:#0b1220; color:var(--text); outline:none; transition:.15s ease;
    }
    input:focus, select:focus{ box-shadow:0 0 0 3px rgba(79,70,229,.25); border-color:var(--accent) }
    .actions{ display:flex; flex-wrap:wrap; gap:10px; margin-top:6px }
    button{
      border:0; border-radius:12px; padding:10px 14px; cursor:pointer; font-weight:600;
      background:linear-gradient(180deg, var(--accent), var(--accent-2)); color:white;
      box-shadow:0 8px 20px rgba(79,70,229,.35); transition:.15s transform ease;
    }
    button:hover{ transform:translateY(-1px) }
    .secondary{ background:#111827; border:1px solid rgba(255,255,255,.07) }
    .ok{ background:linear-gradient(180deg,#22c55e,var(--ok)) }
    .table-wrap{ overflow:auto; border-radius:14px; border:1px solid rgba(255,255,255,.06) }
    table{ width:100%; border-collapse:collapse; font-size:14px; background:#0b1220 }
    thead th{ position:sticky; top:0; background:#0f172a; z-index:1; text-align:left; padding:12px; color:#cbd5e1; border-bottom:1px solid rgba(255,255,255,.06) }
    tbody td{ padding:12px; border-bottom:1px solid rgba(255,255,255,.06) }
    tbody tr:hover{ background:rgba(79,70,229,.08) }
    summary{ cursor:pointer; font-weight:600; font-size:1.05rem; color:var(--text); list-style:none }
    summary::marker{ display:none } summary::before{ content:"▶"; margin-right:8px; transition:transform .2s ease; display:inline-block }
    details[open] summary::before{ transform:rotate(90deg) }
    .inner{ margin-top:0.8rem; animation:fadeIn .25s ease } @keyframes fadeIn{ from{opacity:0;transform:translateY(-3px)} to{opacity:1;transform:translateY(0)} }
    .highlight{ padding:26px }
    .highlight h2{ font-size: clamp(24px, 4vw, 34px); margin-bottom:12px }
    .count{ font-size: clamp(18px, 3.2vw, 22px); color:#cbd5e1; margin-bottom:10px }
    .kpis{ display:flex; flex-wrap:wrap; gap:10px; margin-top:8px }
    .pill{ border:1px solid rgba(255,255,255,.12); border-radius:999px; padding:.4rem .7rem; font-size:13px; color:#d1d5db; display:flex; align-items:center; gap:8px; }
    .pill .dot{ width:8px; height:8px; border-radius:999px; background:#4f46e5 }
    .biglist{ display:grid; gap:10px; margin-top:12px }
    .item{ border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px;
      display:flex; align-items:center; justify-content:space-between; gap:12px; background:#0b1220; }
    .item .who{ font-weight:600 } .item .dates{ color:#cbd5e1; font-size:13px }
    @media (max-width:640px){ .header{flex-direction:column; align-items:flex-start} table{font-size:13px} }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Gestión de Licencias</h1>
      <div class="sub">Sincroniza con tu Firebase existente</div>
    </div>

    <!-- DESTACADOS -->
    <div class="card highlight" id="blockMesActual">
      <h2 id="titleMesActual">Licencias de este mes</h2>
      <div class="count" id="countMesActual">0 licencias</div>
      <div class="kpis" id="kpisMesActual"></div>
      <div class="biglist" id="listMesActual"></div>
    </div>
    <div class="card highlight" id="blockMesSiguiente">
      <h2 id="titleMesSiguiente">Licencias del mes siguiente</h2>
      <div class="count" id="countMesSiguiente">0 licencias</div>
      <div class="kpis" id="kpisMesSiguiente"></div>
      <div class="biglist" id="listMesSiguiente"></div>
    </div>

    <!-- NUEVA LICENCIA (sin motivo) -->
    <div class="card">
      <h2>Nueva licencia</h2>
      <form id="formLicencia">
        <div>
          <label for="profesional">Profesional</label>
          <select id="profesional" required>
            <option value="">-- Elegir profesional --</option>
          </select>
        </div>
        <div>
          <label for="fechaInicio">Fecha de inicio</label>
          <input type="date" id="fechaInicio" required />
        </div>
        <div>
          <label for="fechaFin">Fecha de finalización</label>
          <input type="date" id="fechaFin" required />
        </div>
        <div class="actions">
          <button type="submit" class="ok">Registrar licencia</button>
        </div>
      </form>
    </div>
